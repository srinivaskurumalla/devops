<div class="row m-2 options">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="d-flex">
      <div class="card m-2" style="width: 18rem;">
        <img
          src="https://cdn.sanity.io/images/ay6gmb6r/production/a3d476e2e1d1e774db95f0daa4c761c9f07efe95-2240x1260.png"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title"><b> DevOps Rediness Survey </b></h4>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
              card's
              content.</p> -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#devOpsSurvey">
            Open Survey Form
          </button>
          <!-- <a routerLink="/feature2/survey" (click)="goToSurvey()" class="btn btn-primary">Go to Survey</a> -->
        </div>
      </div>
      <div class="card m-2" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyxSrVZvmQG5tTUjd5O4yOMWzp91t1gGsbO6uQylu5DQ&s"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title"><b>DevSecOps-Maturity-Assessment</b></h4>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
              card's
              content.</p> -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#devOpsAssessment">
            Open DevOps Form
          </button>
          <!-- <a routerLink="/feature1/config" (click)="goToAssessment()" class="btn btn-primary">Go to Assessment</a> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-3"></div>

</div>


<!-- Modal -->
<div class="modal fade" id="devOpsAssessment" data-bs-backdrop="static" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">DevOps Assessment Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="devOpsAssessmentForm" (ngSubmit)="saveAssessment()">
          <div class="mb-3">
            <label for="bu-name" class="col-form-label">BU Name:</label>
            <input type="text" class="form-control" id="bu-name" formControlName="buName">
          </div>
          <div class="mb-3">
            <label for="project-name" class="col-form-label">Project Name:</label>
            <input type="text" class="form-control" id="project-name" formControlName="projectName">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Go</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="devOpsSurvey" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">DevOps Survey Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="devOpsSurveyForm" (ngSubmit)="saveSurvey()">
          <div class="mb-3">
            <label for="bu-name" class="col-form-label">BU Name:</label>
            <input type="text" class="form-control" id="bu-name" formControlName="buName">
          </div>
          <div class="mb-3">
            <label for="project-name" class="col-form-label">Project Name:</label>
            <input type="text" class="form-control" id="project-name" formControlName="projectName">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Go</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
