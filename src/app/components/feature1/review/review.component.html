<div class="card">
  <p-table #dt [columns]="cols" [value]="mergedArray" selectionMode="multiple" [exportHeader]="'customExportHeader'"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
      <div class="flex">
        <i class="fa fa-file-pdf-o" (click)="exportPdf()" [matTooltip]="'Download PDF'"
          style="font-size:30px;color:red"></i>

        <!-- <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="center m-2">

  <button class="btn btn-danger" (click)="Exit()">Exit</button>
</div>
